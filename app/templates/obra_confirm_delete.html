{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Obra - FlixNotes</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    {% include 'navbar.html' %}

    <main class="container" style="padding-top:120px; max-width:700px;">

        <h2 class="section-title">Excluir Obra</h2>

        <div class="netflix-card p-4 mt-4 text-center">

            <p class="lead">
                Tem certeza que deseja excluir  
                <strong>"{{ object.titulo }}"</strong>?
            </p>

            <form method="POST" class="mt-3">
                {% csrf_token %}

                <button type="submit" class="btn btn-netflix">
                    Sim, excluir
                </button>

                <a href="{% url 'obras' %}" class="btn btn-secondary ml-2">
                    Cancelar
                </a>
            </form>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
