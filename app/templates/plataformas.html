{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixNotes - Plataformas</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    {% include 'navbar.html' %}

    <main class="container" style="padding-top:120px; max-width:800px;">

        <h2 class="section-title mb-4">Plataformas de Streaming</h2>

        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover rounded">
                <thead>
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>

                <tbody>
                    {% for plataforma in plataformas %}
                    <tr>
                        <td>{{ plataforma.nome }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td class="text-center">Nenhuma plataforma cadastrada.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </main>

</body>
</html>
